      </g>
      <g transform="translate(240, 0)">
        <rect width="220" height="220" rx="8" fill="#e0e0e0"/>
        <text x="40" y="100" font-size="16" fill="#444">Residential</text>
        <text x="30" y="140" font-size="14" fill="#666">Custom homes</text>
      </g>
      <g transform="translate(480, 0)">
        <rect width="220" height="220" rx="8" fill="#e0e0e0"/>
        <text x="40" y="100" font-size="16" fill="#444">Industrial</text>
        <text x="30" y="140" font-size="14" fill="#666">Manufacturing facilities</text>
