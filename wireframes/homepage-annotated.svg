    <rect x="50" y="100" width="700" height="80" fill="#e0e0e0"/>
    <text x="60" y="135" font-size="14" fill="#444">25 years of excellence in construction, delivering quality projects on time.</text>
  </g>

  <!-- Services Preview -->
  <g transform="translate(50, 824)">
